<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
<div id="frame">
	<div id="sidepanel">
		<div id="profile">
		
		</div>
		<div id="search">
			<input type="text" placeholder="Buscar Conversación..." />
			<a type="button" href="#"><i class="fa fa-search" aria-hidden="true"></i></a>
		</div>
		<div id="contacts">
			<ul id="conversaciones">
			
			
				
			</ul>
		</div>
		<div id="bottom-bar">
			<button id="addcontact" type="button" data-toggle="modal" data-target="#modal-contacto"><i class="fa fa-user-plus fa-fw" aria-hidden="true"></i> <span>Añadir Contacto</span></button>
			<button id="newmessage" type="button" data-toggle="modal" data-target="#modal-newmessage"><i class="fa fa-envelope fa-fw" aria-hidden="true"></i> <span>Nuevo Mensaje</span></button>
			<button id="settings" type="button" data-toggle="modal" data-target="#modal-settings"><i class="fa fa-cog fa-fw" aria-hidden="true"></i></button>
		</div>
	</div>
	<div class="content">
		<div class="contact-profile">
			<img src="http://emilcarlsson.se/assets/harveyspecter.png" alt="" />
			<p>Harvey Specter</p>
		</div>
		<div class="messages">
			<ul id="conversacion">
				
			</ul>
		</div>
		<div class="message-input">
			<div class="wrap">
			<input type="text" placeholder="Write your message..." />
			<i class="fa fa-paperclip attachment" aria-hidden="true"></i>
			<button class="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
			</div>
		</div>
	</div>
</div>
<!-- Modal Nuevo Contacto-->
<div class="modal fade" id="modal-contacto" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog" role="document">
	  	<div class="modal-content">
			<div class="modal-header">
		  		<h5 class="modal-title">Añadir Contacto</h5>
		  		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
		  		</button>
			</div>
			<div class="modal-body">
				<input type="text" class="form-control" placeholder="Nombre del Contacto">
				<div class="input-group mb-3" style="margin-top: 5px;">
					<input type="text" class="form-control" placeholder="Número del Contacto" aria-describedby="verificar">
					<div class="input-group-append">
					  	<button class="btn btn-outline-secondary" type="button" id="verificar">Verificar</button>
					</div>
				</div>
				<small>Antes de crear el contacto deberá verificar si existe en nuestra BD</small>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
				<button type="button" class="btn btn-primary" style="background-color: #39A1E5;" disabled>Crear Contacto</button>
			</div>
	  	</div>
	</div>
</div>
<!-- Modal Nuevo Mensaje-->
<div class="modal fade" id="modal-newmessage" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog" role="document">
	  	<div   class="modal-content">
			<div class="modal-header">
		  		<h5 class="modal-title">Seleccione el Contacto</h5>
		  		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
		  		</button>
			</div>
			<div class="modal-body">
				<ul id="nuevoMensaje">
					
				</ul>
			</div>
	  	</div>
	</div>
</div>
<!-- Modal Ajustes-->
<div class="modal fade" id="modal-settings" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog" role="document">
	  	<div class="modal-content">
			<div class="modal-header">
		  		<h5 class="modal-title">Ajustes</h5>
		  		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
		  		</button>
			</div>
			<div id="ajusteUsuario"  class="modal-body">
				
				
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
				<button type="button" class="btn btn-primary" style="background-color: #39A1E5;" disabled>Aplicar Cambios</button>
			</div>
	  	</div>
	</div>
</div>
<!-- Modal Cambiar Contraseña-->
<div class="modal fade" id="modal-change-password" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog" role="document">
	  	<div class="modal-content">
			<div class="modal-header">
		  		<h5 class="modal-title">Cambiar Contraseña</h5>
		  		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
		  		</button>
			</div>
			<div class="modal-body">
				<input style="margin-bottom: 10px;" type="password" class="form-control" placeholder="Contraseña Actual">
				<input style="margin-bottom: 10px;" type="password" class="form-control" placeholder="Contraseña Nueva">
				<input style="margin-bottom: 10px;" type="password" class="form-control" placeholder="Confirmar Contraseña">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
				<button type="button" class="btn btn-primary" style="background-color: #39A1E5;">Cambiar Contraseña</button>
			</div>
	  	</div>
	</div>
</div>
