<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/all.min.css" />

    <title>Login</title>
  </head>
  <body>
    <div class="login_container">
      <div class="login_top">
        <h2 class="login_title"><span>Iniciar Sesion</span></h2>
        <i class="fas fa-user-circle fa-7x  "></i>
      </div>

      <form class="login_form">

        <input id="telefono" type="text" placeholder="&#128241; Número de Teléfono"  required/>
        <input id="contrasena" autocomplete="on" type="password"  placeholder="&#x1f512; Password" required />
        <input onclick="validarLogin()" class="btn_submit" type="submit"  value="Entrar" />
        <label>No tienes aun cuenta? <a class="form_recover" href="registro.html">Regístrate</a></label>
      </form>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/controlador.js" type="text/javascript"></script>
    <script src="js/validaciones.js" type="text/javascript"></script>
  </body>
</html>
