<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/all.min.css" />

    <title>login</title>
  </head>
  <body>
    <div class="login_container">
      <div class="login_top">
        <h2 class="login_title"><span>Iniciar Sesion</span></h2>
        <i class="fas fa-user-circle fa-7x  "></i>
      </div>

      <form class="login_form">

        <input
          type="email"
          placeholder="&#128100;correo"
          required
          autofocus
        />
        <input type="password"  placeholder="&#x1f512; password" required />
        <input class="btn_submit" type="submit" value="Entrar" />
        <label>No tienes aun cuenta? <a class="form_recover" href="">registrate</a></label>
      </form>
    </div>
  </body>
</html>
