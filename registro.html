<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="StyleSheet" href="css/estilos.css" type="text/css" media="screen">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="text-center">
    <div class="cover-container full-div">
        <section class="centrar section">
            <div class="line"></div>
            <div class="form">
                <h3 class="text-color">Regístrate</h3>
                <h6 class="text-color">Es fácil y rápido</h6>
                <form class="form-center">
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Nombre Completo">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Número de Teléfono">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <input type="password" class="form-control" placeholder="Contraseña">
                        </div>
                        <div class="form-group col">
                            <input type="password" class="form-control" placeholder="Confirma Contraseña">
                        </div>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" >Acepto los <a href="#"> Terminos y Condiciones</a></label>
                    </div>
                    <div class="form-group">
                        <label class="form-check-label" >¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a></label>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Regístate</button>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
